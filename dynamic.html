<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: white;
}

.container {
    text-align: center;
}

h1 {
    color: #333;
}

button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #ff9100;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #0056b3;
}

input[type="color"] {
    margin: 20px;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

</style>
<body>
    <div class="container">
        <h1>Dynamic Background Color Changer</h1>
        <p>Select a color to change the background:</p>

        <input type="color" id="colorPicker" onchange="changeBackgroundColor()" />

        <p>Or choose a predefined color:</p>
        <button onclick="setColor('pink')">pink</button>
        <button onclick="setColor('green')">Green</button>
        <button onclick="setColor('blue')">Blue</button>
        <button onclick="setColor('black')">black</button>
        <button onclick="setColor('white')">Reset to White</button>
    </div>

    <script src="dynamic.js"></script>
</body>
</html>
